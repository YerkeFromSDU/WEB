<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  
</head>
<body>

  <div class="splitter">
    <p>SPLI</p>
    <p>TTER</p>
  </div>
  <div class="main_box">

    <div class="first_half">
      <form>
        <label for="bill">Bill</label><br>
        <input type="text" id="bill" placeholder="0">
      </form>
      
      <p>Select Tip %</p>
      <div class="card-columns">
        <div class="five">
          <div class="card-body text-center" style="width: 122px; height: 40px">
            <button onclick="tip(0.05)"><p class="card-text">5%</p></button>
          </div>
        </div>
        <div class="ten">
          <div class="card-body text-center">
            <button onclick="tip(0.1)"><p class="card-text">10%</p></button>
          </div>
        </div>
        <div class="fvteen">
          <div class="card-body text-center">
            <button onclick="tip(0.15)"><p class="card-text">15%</p></button>
          </div>
        </div>
        <div class="twfive">
          <div class="card-body text-center">
            <button onclick="tip(0.25)"><p class="card-text">25%</p></button>
          </div>
        </div>  
        <div class="fty">
          <div class="card-body text-center">
            <button onclick="tip(0.5)"><p class="card-text">50%</p></button>
          </div>
        </div>
        <div class="custom">
          <div class="card-body text-center">
            <form class="card-text">
              <input type="text" id="custom" name="custom" placeholder="Custom" style="background-color: transparent;">
            </form>
          </div>
        </div>
      </div>

      <form>
        <label for="number">Number of People</label><br>
        <input type="text" id="number" name="fname" placeholder="0">
      </form>
    </div>
    

    <div class="card">
      <div class="card-body">
        <div class="first-line">
          <div class="left-side">
            <p class="card-text" id="bold">Tip Amount</p>
            <p class="card-text" id="thin">/ person</p>
          </div>
          <div class="right-side">
              <p class="amount-tip" id="tipTotal">$0.00</p>
          </div>
        </div>
        <div class="sec-line">
          <div class="left-side">
            <p class="card-text" id="bold">Total</p>
            <p class="card-text" id="thin">/ person</p>
          </div>
          <div class="right-side">
            <p class="amount-total" id="billTotal">$0.00</p>
          </div>
        </div>
        <button type="reset" value="Reset" class="btn btn-primary" id="button" onclick="reset()">RESET</button>
      </div>
    </div>
    
  </div>
  
<script src="main.js"></script>
  
</body>
</html>
